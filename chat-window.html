<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Chat</title>
  <link rel="stylesheet" href="styles/popup.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #context-chat-window {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    .chat-header {
      background: linear-gradient(135deg, #8b7355 0%, #6d5d4a 100%);
      color: #fff;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .chat-header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 600;
    }

    .selected-text-container {
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
      padding: 12px 20px;
      max-height: 150px;
      overflow-y: auto;
    }

    .selected-text-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 6px;
    }

    .selected-text {
      font-size: 13px;
      line-height: 1.5;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
    }

    .chat-input-container {
      border-top: 1px solid #e0e0e0;
      background: #fff;
      padding: 16px 20px;
    }

    .image-preview-container {
      display: none;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .image-preview {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #e0e0e0;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-preview-remove {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
    }

    .chat-input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #chat-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    #chat-input:focus {
      border-color: #8b7355;
    }

    .chat-input-buttons {
      display: flex;
      gap: 8px;
    }

    .image-upload-btn, #send-btn {
      padding: 10px;
      background: #8b7355;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-upload-btn:hover, #send-btn:hover {
      background: #7a6349;
      transform: translateY(-2px);
    }

    .chat-message {
      margin-bottom: 16px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-message .message-content {
      background: #8b7355;
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px 12px 4px 12px;
      max-width: 80%;
      margin-left: auto;
      word-wrap: break-word;
    }

    .assistant-message .message-content {
      background: #fff;
      color: #333;
      padding: 12px 16px;
      border-radius: 12px 12px 12px 4px;
      max-width: 80%;
      border: 1px solid #e0e0e0;
      word-wrap: break-word;
    }

    .message-image {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 8px;
      display: block;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .loading-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="context-chat-window">
    <div class="chat-header">
      <div class="chat-header-title">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span>Context Chat</span>
      </div>
    </div>
    
    <div class="selected-text-container">
      <div class="selected-text-label">Context</div>
      <div class="selected-text" id="contextDisplay">Loading...</div>
    </div>
    
    <div class="chat-messages" id="chat-messages"></div>
    
    <div class="chat-input-container">
      <div class="image-preview-container" id="image-preview-container"></div>
      <div class="chat-input-row">
        <input 
          type="text" 
          id="chat-input" 
          placeholder="Ask a question or paste an image (Ctrl+V)..."
          autocomplete="off"
        />
        <div class="chat-input-buttons">
          <input type="file" id="image-file-input" accept="image/*" multiple style="display: none;" />
          <button class="image-upload-btn" id="image-upload-btn" title="Upload Image">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
          </button>
          <button id="send-btn" title="Send">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="chat-window.js"></script>
</body>
</html>
